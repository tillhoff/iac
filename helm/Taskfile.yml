# https://taskfile.dev

version: '3'

tasks:

  deploy:
    desc: Deploy all charts
    cmds:
      - task: deploy:traefik

  deploy:traefik:
    desc: Deploy traefik
    cmds:
      - helm repo add traefik https://helm.traefik.io/traefik
      - helm repo update
      - helm install traefik traefik/traefik
