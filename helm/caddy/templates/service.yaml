apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    {{- range .Values.ports }}
    - name: {{ .name }}
      port: {{ .port }} # within cluster
      targetPort: {{ .port }} # container port
      protocol: {{ .protocol }}
      nodePort: {{ .port }} # external (only for type nodeport)
    {{- end}}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
