apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }} # within cluster
      targetPort: 80 # container port
      protocol: TCP
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
